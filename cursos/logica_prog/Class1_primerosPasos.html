A1. HTML
HTML es un lenguaje de tipiado de hipertexto caracterizada por el uso de tags g(etiquetas). Dicho lenguaje es interpretado por el navegador. 
Esta divido en dos partes el Head (cabeza) lo que no se ve se y en el body (cuerpo) lo que se ve.
Lo primero que hay que hacer para al escribir en HTML es decir la versión de HTML usaremos. Para esto haremos lo siguiente:
    <!DOCTYPE html>
Esto le dice al browser que usaremos la versión 5 de HTML. Luego de eso hira el tag <htmal></html> y luego el head y el body

A2. Tags
1. <h1> Es una etiqueta para insertar titulos, que van del h1 hasta 
el <h6>. Son etiquetas de cierre, su sintaxis es la siguiente:
<h1>HOLA MUNDO</h1>

2. <a> Es un tag para crear links con una apariencia de texto de color azul, es de cierre y su sintaxis en la siguiente:
<a href= "http://www.google.com">Google</a>
 La palabra Google es lo que se vera y el link es donde lo llevará 

3. <p> Es una tag para insertar parrafos. Es una etiqueta de cierre. Su sintaxis es la siguiente:
 <p>Este es un parrafo</p>
 
4. <br> Es un tag para hacer un salto de pagina. No es un etiqueta de cierre. 

5. <script> Es un tag para insertar codigo de JS

B.JAVASCRIPT

B1. Tipos de datos
En JS hay diferentes tipos de datos. Algunos de ellos son:
    - String: Son cadenas de textos y siempre van entre "comillas"
    - Number: Son numeros, pueden ser enteros o decimales y no van entre comillas.
    - Boolean: Representa una entidad logica y pueden tener dos valores true (verdadero) y false (falso)

B2. Variables 
Las variables es un contenedor para un valor o dato. Hay varias forma de definir una variable.
Algunas de ellas es con palabra var. La sintaxis es la siguiente:
var name = "Pablo";
Donde name es el nombre de la variable y "Pablo" seria su valor (string).

B3. Formamas de insertar JS en el sitio web
    a. En el mismo documento HTML a travez de un tag (<script>)
    b. En otra archivo distinto con extexción .js y enlazado en el head del html

B4. Funciones 
Una función es un conjunto de instrucciones que realiza una tarea. Pero para que califique como funcion este conjunto debe tener:
Tomar una entrada, osea un dato, y devolver una salida donde hay ua relación entre entrada y salida.
Su sintexis es la siguiente:

function nameFuncion (number){
    return (number*number);
}


B5. Conensiones 
1. Agregar ; al final de cada linea
2. En el nombre de la función utilizar verbos para describir lo que va a hacer esa función.
